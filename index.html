<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-box">
        <input type="text" class="input" placeholder="Enter city name" />
        <button class="btn"><img src="Assets/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="none">
        <div class="weather-detail">
          <img src="Assets/mist.png" class="weather-img" />
          <h2 class="temp"></h2>
          <h2 class="city"></h2>
        </div>
        <div class="extra">
          <div class="col">
            <img src="Assets/humidity.png" alt="" />
            <div class="details">
              <h2 class="perc"></h2>
              <h2 class="humidity">Humidity</h2>
            </div>
          </div>
          <div class="col">
            <img src="Assets/wind.png" alt="" />
            <div class="details">
              <h2 class="speed"></h2>
              <h2 class="wind">Wind Speed</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
